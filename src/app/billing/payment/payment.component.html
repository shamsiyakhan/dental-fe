<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Payment</title>

</head>
<body>
  <div class="container">
    <header class="header">
      <h2>Billing Payment</h2>
      <p>Record patient payments</p>
    </header>

    <div class="content">
      <div class="payment-section">
        <h3>Payment Details</h3>

        <label for="invoice">Select Invoice</label>
        <select id="invoice">
          <option>Choose an invoice</option>
        </select>

        <div class="payment-method">
          <p>Payment Method</p>
          <label><input type="radio" name="method" checked> ðŸ’³ Credit/Debit Card</label>
          <label><input type="radio" name="method"> ðŸ’µ Cash</label>
        </div>

        <label>Card Number</label>
        <input type="text" placeholder="1234 5678 9012 3456">

        <div class="row">
          <div>
            <label>Expiry</label>
            <input type="text" placeholder="MM/YY">
          </div>
          <div>
            <label>CVV</label>
            <input type="text" placeholder="123">
          </div>
        </div>

        <label>Amount</label>
        <input type="text" placeholder="0.00">

        <button class="btn">Process Payment</button>
      </div>

      <div class="summary-section">
        <h3>Summary</h3>
        <p>Select an invoice</p>
      </div>
    </div>
  </div>
</body>
</html>
