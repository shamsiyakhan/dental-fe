<div class="main">
    <div class="row" style="height: 99vh !important; width: 100%;">
        <div class="col-2">
            <div class="icon">
                <img class="logo" src="assets/DentalCare.png" alt="">
            </div>
            <div class="menu-container">
                <div class="menu-item" [ngClass]="isActive('dashboard')">
                    <span (click)="redirect('dashboard')">Dashboard</span>
                </div>
                <div class="menu-item" [ngClass]="isActive('patientTreatment')">
                    <span (click)="redirect('patientTreatment')">Patients</span>
                </div>
                <div class="menu-item" [ngClass]="isActive('doctor')">
                    <span>Doctors</span>
                </div>
                <div class="menu-item" [ngClass]="isActive('appointment')">
                    <span>Appointments</span>
                </div>
                <div class="menu-item" [ngClass]="isActive('transaction')">
                    <span>Transactions</span>
                </div>
                <div class="menu-item" [ngClass]="isActive('setting')">
                    <span>Settings</span>
                </div>
            </div>
        </div>

        <div class="col-10">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
