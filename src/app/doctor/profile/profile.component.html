 <div class="profile-container">
  <h2>Doctor Profile</h2>

  <form [formGroup]="doctorForm" class="profile-form">
    <div class="section">
      <h3>Personal Info</h3>
      <div class="row">
        <div class="col">
          <label>Full Name</label>
          <input type="text" formControlName="fullname">
        </div>
        <div class="col">
          <label>Email</label>
          <input type="email" formControlName="email">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>Phone</label>
          <input type="text" formControlName="phone_no">
        </div>
        <div class="col">
          <label>Address</label>
          <input type="text" formControlName="address">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>Gender</label>
          <select formControlName="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="col">
          <label>Marital Status</label>
          <select formControlName="marital_status">
            <option value="Single">Single</option>
            <option value="Married">Married</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>Date of Birth</label>
          <input type="date" formControlName="dob">
        </div>
      </div>
    </div>

    <div class="section">
      <h3>Professional Info</h3>
      <div class="row">
        <div class="col">
          <label>Degree</label>
          <input type="text" formControlName="degree">
        </div>
        <div class="col">
          <label>Qualification</label>
          <input type="text" formControlName="qualification">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>Specialization</label>
          <input type="text" formControlName="specialization">
        </div>
        <div class="col">
          <label>Experience (years)</label>
          <input type="number" formControlName="experience">
        </div>
      </div>
    </div>

    <div class="section">
      <h3>Biography</h3>
      <textarea formControlName="biography" rows="4"></textarea>
    </div>

    <div class="btn-wrapper">
      <button type="button" (click)="updateDoctor()">Update Profile</button>
    </div>
  </form>
</div>
