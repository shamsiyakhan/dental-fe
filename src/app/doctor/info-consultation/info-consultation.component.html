<div class="appointment-form" *ngIf="appointment">
    <!-- Readonly Essentials -->
     <form [formGroup]="appointmentForm">

   
    <div class="form-group">
      <label>Treatment Name</label>
      <input type="text" [value]="appointment.treatment_name" readonly />
    </div>
  
    <div class="form-group">
      <label>Appointment Date</label>
      <input type="text" [value]="appointment.appointment_date | date:'dd-MM-yyyy'" readonly />
    </div>
  
    <div class="form-group">
      <label>Time</label>
      <input type="text" [value]="appointment.appointment_date | date:'hh:mm a'" readonly />
    </div>
  
    <div class="form-group">
      <label>Department</label>
      <input type="text" [value]="appointment.dept_name" readonly />
    </div>
  
    <div class="form-group">
      <label>Patient Name</label>
      <input type="text" [value]="appointment.patient_name" readonly />
    </div>
  
    <!-- Editable Fields -->
    <div class="form-group">
      <label>Finding</label>
      <textarea [value]="appointment.finding" placeholder="Enter findings..."></textarea>
    </div>
  
    <div class="form-group">
      <label>History</label>
      <textarea [value]="appointment.history" placeholder="Enter history..."></textarea>
    </div>
  
    <!-- Action Button -->
    <button class="complete-btn" (click)="markAsComplete()">Mark as Complete</button>
</form>
  </div>
