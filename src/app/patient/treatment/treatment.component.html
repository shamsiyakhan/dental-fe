<div class="treatment-wrapper">
  <h2 class="title">Treatment History</h2>

  <div class="treatment-list">
    <!-- Loop through fetched complaints when you bind data -->
    <div class="treatment-card" *ngFor="let item of chiefComplaint">
      <div class="treatment-info">
        <div class="issue">{{ item.issue_reported }}</div>
        <div class="date">
          {{ item.reporting_date | date:'dd MMM yyyy' }}
        </div>
        <div class="details">
          <span>Status: {{ item.status }}</span>
          <span>Payment: {{ item.payment_status }} ({{ item.payment_mode }})</span>
          <span>Charge: ₹{{ item.total_charge }}</span>
        </div>
      </div>
      <div class="arrow" (click)="redirectToDetails(item.complaint_id)">
        ➤
      </div>
    </div>
  </div>
</div>
