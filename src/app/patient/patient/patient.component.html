<div class="main">
    <div class="row" style="height: 99vh !important; width: 100%;">
        <div class="col-2">
            <div class="icon">
                <img class="logo" src="assets/DentalCare.png" alt="">
            </div>
            <div class="menu-container">
                <div class="menu-item" [ngClass]="isActive('dashboard')">
                    <span (click)="redirect('dashboard')">Dashboard</span>
                </div>

                <div class="menu-item" [ngClass]="isActive('profile')">
                    <span>Profile</span>
                </div>
                <div class="menu-item" [ngClass]="isActive('testreports')">
                    <span>Test reports</span>
                </div>
                <div class="menu-item" [ngClass]="isActive('appointments')">
                    <span>Appointments</span>
                </div>
                <div class="menu-item" [ngClass]="isActive('treatment')">
                    <span>Treatment</span>
                </div>
                <div class="menu-item" [ngClass]="isActive('bills')">
                    <span>Bills</span>
                </div>
                <div class="menu-item" [ngClass]="isActive('settings')">
                    <span>Settings</span>
                </div>
            </div>
        </div>

        <div class="col-10">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
