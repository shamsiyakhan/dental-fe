<div class="main">
  <div class="row g-0" style="height: 100vh; width: 100%;">

    <!-- SIDEBAR -->
    <div class="sidebar" [class.hidden]="isHidden">
      <div class="sidebar-header">
        DCPMS
      </div>

      <div class="info text-center">
        <span class="emoji">ðŸ‘‹</span>
        <span>Hello!</span>
        <span class="doctor-name">Patient Panel</span>
      </div>

      <div class="menu-container">
        <div class="menu-item" [ngClass]="isActive('dashboard')" (click)="redirect('dashboard')">
          <i class="fa fa-home me-2"></i> Dashboard
        </div>
        <div class="menu-item" [ngClass]="isActive('patient-profile')" (click)="redirect('patient-profile')">
          <i class="fa fa-user me-2"></i> Profile
        </div>
        <div class="menu-item" [ngClass]="isActive('treatment')" (click)="redirect('treatment')">
          <i class="fa fa-stethoscope me-2"></i> Treatments
        </div>
        <div class="menu-item" [ngClass]="isActive('appointments')" (click)="redirect('appointments')">
          <i class="fa fa-calendar-check me-2"></i> Appointments
        </div>
        <div class="menu-item" [ngClass]="isActive('bills')" (click)="redirect('bills')">
          <i class="fa fa-file-invoice-dollar me-2"></i> Bills
        </div>
        <div class="menu-item" [ngClass]="isActive('settings')" (click)="redirect('settings')">
          <i class="fa fa-cog me-2"></i> Settings
        </div>
        <div class="menu-item" (click)="logout()">
          <i class="fa fa-sign-out-alt me-2"></i> Logout
        </div>
      </div>
    </div>

    <!-- OVERLAY (mobile) -->
    <div *ngIf="!isHidden" class="overlay d-lg-none" (click)="toggleSidebar()"></div>

    <!-- MAIN CONTENT -->
    <div class="content-area">
      <div class="topbar d-flex align-items-center justify-content-between">
        <button class="btn d-lg-none toggle-btn-lg" (click)="toggleSidebar()" aria-label="Toggle sidebar">
          <i class="fa fa-bars"></i>
        </button>
      </div>

      <router-outlet></router-outlet>
    </div>
  </div>
</div>
