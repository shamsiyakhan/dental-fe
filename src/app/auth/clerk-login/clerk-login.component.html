<div class="login-wrapper">

    <!-- LEFT SIDE -->
    <div class="login-left">
        <div class="login-box">
            <h2 class="title">
                Login<span class="blue">Clerk DentalCare+</span>
            </h2>

            <form [formGroup]="loginForm" class="logincontent" (ngSubmit)="onSubmit()">

                <div class="input">
                    <label for="username">Clerk Login</label>
                    <input class="input-text"
                           id="username"
                           type="text"
                           placeholder="Clerk Email"
                           formControlName="username">
                </div>

                <div class="input">
                    <label for="password">Password</label>
                    <input class="input-text"
                           id="password"
                           type="password"
                           placeholder="Password"
                           formControlName="password">
                </div>

                <div class="action-row">
                    <button class="button" type="submit">Login</button>
                </div>

            </form>
        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="login-right">
        <img class="img" src="assets/login.png" alt="">
    </div>

</div>
