<div class="container py-5">
    <!-- Greeting Section -->
    <div class="text-center mb-4">
        <h1 class="fw-bold animate-text">Hello {{ doctor?.fullname }}</h1>
        <p class="lead animate-subtext">
            Please add the following details so we can activate your account.
        </p>
    </div>

    <!-- Card Form -->
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
            <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()">
                <div class="row g-3">
                    <!-- Password -->
                    <div class="col-md-6">
                        <label class="form-label">Password</label>
                        <div class="position-relative">
                            <input [type]="showPassword ? 'text' : 'password'" class="form-control pe-5"
                                formControlName="password" required>
                            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
                                (click)="togglePassword()" style="cursor: pointer;" class="password-toggle-icon">
                            </i>
                        </div>
                    </div>


                    <!-- Experience -->
                    <div class="col-md-6">
                        <label class="form-label">Experience (in years)</label>
                        <input type="number" class="form-control" formControlName="experience" required>
                    </div>

                    <!-- Degree -->
                    <div class="col-md-6">
                        <label class="form-label">Degree</label>
                        <input type="text" class="form-control" formControlName="degree">
                    </div>

                    <!-- Phone -->
                    <div class="col-md-6">
                        <label class="form-label">Phone No</label>
                        <input type="text" class="form-control" formControlName="phone_no">
                    </div>

                    <!-- Address -->
                    <div class="col-md-6">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" formControlName="address">
                    </div>

                    <!-- Marital Status -->
                    <div class="col-md-6">
                        <label class="form-label">Marital Status</label>
                        <select class="form-select" formControlName="marital_status">
                            <option value="">Select</option>
                            <option>Single</option>
                            <option>Married</option>
                        </select>
                    </div>

                    <!-- Gender -->
                    <div class="col-md-6">
                        <label class="form-label">Gender</label>
                        <select class="form-select" formControlName="gender">
                            <option value="">Select</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <!-- DOB -->
                    <div class="col-md-6">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" formControlName="dob">
                    </div>

                    <!-- Qualification -->
                    <div class="col-md-6">
                        <label class="form-label">Qualification</label>
                        <input type="text" class="form-control" formControlName="qualification">
                    </div>

                    <!-- Specialization -->
                    <div class="col-md-6">
                        <label class="form-label">Specialization</label>
                        <input type="text" class="form-control" formControlName="specialization">
                    </div>

                    <!-- Biography -->
                    <div class="col-12">
                        <label class="form-label">Biography</label>
                        <textarea rows="3" class="form-control" formControlName="biography"></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill fw-semibold">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
