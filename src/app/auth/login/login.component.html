<div class="login-wrapper">

    <!-- LEFT SIDE -->
    <div class="login-left">
        <div class="login-box">
            <h2 class="title">Login<span class="blue">DCPMS</span></h2>
            <form [formGroup]="loginForm" class="logincontent" (ngSubmit)="onSubmit()">

                <div class="input">
                    <label for="username">Login</label>
                    <input class="input-text" id="username" type="text" placeholder=" Email" formControlName="email">
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input class="input-text" id="password" type="password" placeholder="Password"
                        formControlName="password">
                </div>
                <div class="action-row">
                    <button class="button" type="submit">Login</button>

                    <p class="signup-text">
                        I donâ€™t have an account.
                        <a routerLink="signup" class="sign-link" (click)="back()">Sign up</a>
                    </p>
                </div>
            </form>

        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="login-right">
        <!-- Right side content (optional) -->
    </div>

</div>
