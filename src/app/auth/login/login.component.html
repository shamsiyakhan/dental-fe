<div class="main">
    <div class="container">

        <span class="heading"> <h1>Login to</h1> &nbsp; <span>Dental Care</span></span>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="width: 100%; height: 100%;">
                <div class="form-group">
                    <div class="inputs">
                        <label for="email">Email</label>
                        <input type="text" formControlName="email" id="email" placeholder="Enter Email id">
                    </div>

                    <div class="inputs">
                        <label for="password">Password</label>
                        <input type="text" formControlName="password" id="password" placeholder="Enter password">
                    </div>
                    
                    

                    <input type="submit" value="Login">
                </div>
            </form>

        
    </div>
    

<div class="logo">
    <img src="assets/login.png" alt="">
</div>
