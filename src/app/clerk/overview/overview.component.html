<div class="main">
  <div class="row g-0" style="height: 100vh; width: 100%;">

    <!-- SIDEBAR -->
    <div class="sidebar" [class.hidden]="isHidden">

      <div class="sidebar-header">
        <img class="logo" src="assets/DentalCare.png" alt="">
      </div>

      <div class="info text-center">
        <span class="emoji">ðŸ‘‹</span>
        <span>Hello!</span>
        <span class="doctor-name">Harry Winston</span>
      </div>

      <div class="menu-container">

        <div class="menu-item" 
             [ngClass]="isActive('dashboard')" 
             (click)="redirect('dashboard')">
          <i class="fa fa-home me-2"></i> Dashboard
        </div>

        <div class="menu-item" 
             [ngClass]="isActive('addpatient')" 
             (click)="redirect('addpatient')">
          <i class="fa fa-users me-2"></i> Patients
        </div>

        <div class="menu-item" 
             [ngClass]="isActive('addpatient')" 
             (click)="redirect('addpatient')">
          <i class="fa fa-user-plus me-2"></i> Add Patient
        </div>

        <div class="menu-item" 
             [ngClass]="isActive('billing')" 
             (click)="redirect('billing')">
          <i class="fa fa-file-invoice-dollar me-2"></i> Billing
        </div>

        <div class="menu-item" 
             [ngClass]="isActive('setting')" 
             (click)="redirect('setting')">
          <i class="fa fa-cog me-2"></i> Settings
        </div>

        <div class="menu-item" (click)="logout()">
          <i class="fa fa-sign-out-alt me-2"></i> Logout
        </div>

      </div>

    </div>

    <!-- OVERLAY -->
    <div *ngIf="!isHidden" class="overlay d-lg-none" (click)="toggleSidebar()"></div>

    <!-- CONTENT AREA -->
    <div class="content-area">
      <div class="topbar d-flex align-items-center justify-content-between">
        <button class="btn d-lg-none toggle-btn-lg" (click)="toggleSidebar()">
          <i class="fa fa-bars"></i>
        </button>
      </div>

      <router-outlet></router-outlet>
    </div>

  </div>
</div>
