<div class="main">
  <div class="row g-0" style="height: 100vh; width: 100%;">

    <!-- SIDEBAR -->
    <div class="sidebar" [class.hidden]="isHidden">

      <div class="sidebar-header">
        <img class="logo" src="assets/DentalCare.png" alt="">
      </div>

      <div class="info text-center">
        <span class="emoji">ðŸ‘‹</span>
        <span>Hello!</span>
        <span class="doctor-name">Admin Panel</span>
      </div>

      <div class="menu-container">

        <div class="menu-item" [ngClass]="isActive('dashboard')" (click)="redirect('dashboard')">
          <i class="fa fa-home me-2"></i> Dashboard
        </div>

        <div class="menu-item" [ngClass]="isActive('profile')" (click)="redirect('profile')">
          <i class="fa fa-user me-2"></i> Profile
        </div>

        <div class="menu-item" [ngClass]="isActive('patient')" (click)="redirect('patient')">
          <i class="fa fa-users me-2"></i> Patients
        </div>

        <div class="menu-item" [ngClass]="isActive('department')" (click)="redirect('department')">
          <i class="fa fa-building me-2"></i> Department
        </div>

        <div class="menu-item" [ngClass]="isActive('accountant')" (click)="redirect('accountant')">
          <i class="fa fa-file-invoice-dollar me-2"></i> Accountant
        </div>

        <div class="menu-item" [ngClass]="isActive('clerk')" (click)="redirect('clerk')">
          <i class="fa fa-id-badge me-2"></i> Clerk
        </div>

        <div class="menu-item" [ngClass]="isActive('test')" (click)="redirect('test')">
          <i class="fa fa-vial me-2"></i> Test
        </div>

        <div class="menu-item" [ngClass]="isActive('report')" (click)="redirect('report')">
          <i class="fa fa-file-medical me-2"></i> Report
        </div>

        <div class="menu-item" [ngClass]="isActive('detailed-reports')" (click)="redirect('detailed-reports')">
          <i class="fa fa-chart-line me-2"></i> Detailed Reports
        </div>

        <div class="menu-item" (click)="logout()">
          <i class="fa fa-sign-out-alt me-2"></i> Logout
        </div>

      </div>
    </div>

    <!-- OVERLAY -->
    <div *ngIf="!isHidden" class="overlay d-lg-none" (click)="toggleSidebar()"></div>

    <!-- CONTENT AREA -->
    <div class="content-area">
      <div class="topbar d-flex align-items-center justify-content-between">
        <button class="btn d-lg-none toggle-btn-lg" (click)="toggleSidebar()">
          <i class="fa fa-bars"></i>
        </button>
      </div>

      <router-outlet></router-outlet>
    </div>

  </div>
</div>
