
<div class="profile-container">
    <h1 class="profile1">Admin Profile</h1>
    <div class="profile-card">
      <div class="left-panel">
        <img src="assets/doc1.jpg" alt="Profile" class="profile-pic" />
        <p class="id-label">ID: DOC9876</p>
        <label class="edit-icon">
            <input type="file" hidden>
            ✏️
          </label>
      </div>
  
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="right-panel">
        <div class="row">
          <div class="form-group">
            <label>Title</label>
            <select formControlName="title">
              <option>Mr.</option>
              <option>Dr.</option>
              <option>Ms.</option>
            </select>
          </div>
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" formControlName="fullname" />
          </div>
        </div>
  
        <div class="form-group full">
          <label>Email</label>
          <input type="email" formControlName="email" />
        </div>
  
        <div class="row">
          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" formControlName="phone" />
          </div>
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" formControlName="dob" />
          </div>
        </div>
  
        <div class="row">
          <div class="form-group">
            <label>Gender</label>
            <select formControlName="gender">
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Marital Status</label>
            <select formControlName="marital_status">
              <option>Single</option>
              <option>Married</option>
            </select>
          </div>
        </div>
  
        <div class="form-group full">
          <label>Address</label>
          <input type="text" formControlName="address" />
        </div>
  
        <button type="submit" class="save-btn" (click)="updateUserDetials()">Save Changes</button>
      </form>
    </div>
  </div>
