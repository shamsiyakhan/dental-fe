<!-- General Checkup -->
<div class="header">
    <span class="profile-text">Appointments</span>
    <span class="notification-icon">ðŸ””</span>
</div>

<div class="tabs">
    <div class="tab" [class.active]="activeTab === 'upcoming'" (click)="selectTab('upcoming')">
        Upcoming
    </div>
    <div class="tab" [class.active]="activeTab === 'in-progress'" (click)="selectTab('in-progress')">
        In-progress
    </div>
    <div class="tab" [class.active]="activeTab === 'completed'" (click)="selectTab('completed')">
        Completed
    </div>
</div>

<!-- Optional: Conditional content -->
<div class="tab-content">
    <ng-container [ngSwitch]="activeTab">
        <div class="wrapper"  *ngSwitchCase="'upcoming'">
           
            <div class="appointments-container">
                <div class="header">
                  <h3><i class="fa fa-calendar"></i> Upcoming Appointments</h3>
                  <select>
                    <option>Today</option>
                    <option>Tomorrow</option>
                    <option>This Week</option>
                  </select>
                </div>
              
                <div class="appointment-card" *ngFor="let appt of appointments">
                  <div class="imgid">
                    <img [src]="appt.image" alt="User" />
                    <span>ID:{{ appt.id }}</span>
                </div>
                  <div class="info">
                    <h4>{{ appt.name }}</h4>
                    <p>{{ appt.purpose }}</p>
                    <div class="meta">
                      <span><i class="fa fa-calendar-alt"></i> {{ appt.date }}</span>
                      <span><i class="fa fa-clock"></i> {{ appt.time }}</span>
                    </div>
                  </div>
              
                  <div class="status">
                    <span class="dot red"></span> Waiting
                  </div>
              
                  <div class="actions">
                    <button class="reschedule">Reschedule</button>
                    <button class="cancel">Cancel</button>
                  </div>
                </div>
              </div>
              
        </div>

        <div *ngSwitchCase="'personal'" style="margin: 10px 30px;"></div>
        <div *ngSwitchCase="'professional'" style="margin: 10px 30px;"></div>
        
    </ng-container>
</div>
